<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper__app">
    <div id="app">
      <div class="holder headline">
        <h1 class="headline__heading">Weather Journal App</h1>
      </div>
      <form class="app__form" autocomplete="off">
        <div class="holder zip">
          <!-- as I did translate effect on labels I moved placeholder value 'enter zip code' to label -->
          <label for="zip" class="zip__label">Enter zip code here (US only)</label>
          <input type="text" id="zip" maxlength="10" required="" placeholder="">

        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="feel__input" id="feelings" maxlength="35" required=""></textarea>

        </div>
        <button id="generate" type="submit"> Generate </button>
      </form>
      <div class="holder entry">
        <h2 class="entry__title">Most Recent Entry</h2>
        <div id="entryHolder" class="flex-container">
          <div class="entry__date">
            <i class="fas fa-calendar-day entry__icon"> Date</i>
            <!-- content in this div is updated dynamically-->
            <div id="date" class="output"></div>
          </div>
          <div class="entry__city">
            <i class="fas fa-city entry__icon"> City</i>
            <!-- content in this div is updated dynamically-->
            <div id="city" class="output"></div>
          </div>
          <div class="entry__temp">
            <i class="fas fa-thermometer-half entry__icon"> Celsius</i>
            <!-- content in this div is updated dynamically-->
            <div id="temp" class="output"></div>
          </div>
          <div class="entry__humidity">
            <i class="fas fa-temperature-low entry__icon"> humidity</i>
            <!-- content in this div is updated dynamically-->
            <div id="humidity" class="output"></div>
          </div>
          <div class="entry__content">
            <i class="fas fa-user-circle entry__icon"> Feeling</i>
            <!-- content in this div is updated dynamically-->
            <div id="content" class="output"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
  <!-- <script src="server.js" type="text/javascript"></script> -->

</body>

</html>
